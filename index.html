<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <link rel="stylesheet" href="style.css"> <!-- Correct path to the CSS file -->
</head>
<body>
  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner">
      <!-- Front Face: The Letter -->
      <div class="flip-card-front">
        <div class="letter" id="letter">
          <h1>Will You Be My Valentine?</h1>
        </div>
        <div class="button-container">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>
      </div>
      <!-- Back Face: The Surprise -->
      <div class="flip-card-back">
        <h2>Yay! You Said Yes!</h2>
        <p>All my love. A xxx</p>
        <img src="penguinGif.gif" alt="Valentine Penguin GIF">
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Correct path to the JS file -->
</body>
</html>
